<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">My PlayList</a></li>
        </ul>
        <div class="profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Profile">
        </div>
    </nav>
    <header class="hero-section">
        <div class="hero-content">
            <h1>Watch Unlimited Movies, TV Shows, and More</h1>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-form">
                <input type="email" placeholder="Email address">
                <button type="submit">Get Started</button>
            </form>
        </div>
    </header>
    <section class="featured-section">
        <h2>Popular on Netflix</h2>
        <div class="block-container">
            <div class="block">
                <img src="1.webp" alt="Featured 1">
            </div>
            <div class="block">
                <img src="2.jpg" alt="Featured 2">
            </div>
            <div class="block">
                <img src="4.jpg" alt="Featured 3">
            </div>
            <div class="block">
                <img src="5.webp" alt="Featured 4">
            </div>
        </div>
    </section>
</body>
</html>
